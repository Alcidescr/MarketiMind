<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketingMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #6366f1; /* indigo-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5; /* indigo-600 */
      }
      /* Base styles to match Tailwind theme */
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background-color: #0F172A; /* dark-bg (slate-900) */
        color: #E2E8F0; /* neutral-text (slate-200) */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': '#0F172A',      // slate-900 (Overall app background)
              'primary': '#1E293B',      // slate-800 (Header background)
              'content-bg': '#334155',   // slate-700 (Background for cards, content sections)
              'accent': '#6366F1',       // indigo-500 (Buttons, interactive elements)
              'light-accent': '#818CF8', // indigo-400 (Hover for accent)
              'neutral-text': '#E2E8F0', // slate-200 (Primary text color on dark backgrounds)
              'secondary-text': '#94A3B8', // slate-400 (Subtler text)
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', "Noto Sans", 'sans-serif', "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"],
            },
          },
        },
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</body>
</html>
